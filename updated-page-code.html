<!-- UPDATED PAGE CODE - Using spline-container instead of type-trigger -->

<style>
  /* Disable text selection for Spline scenes */
  .spline-container,
  .spline-container *,
  spline-viewer {
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    -webkit-touch-callout: none;
    -webkit-tap-highlight-color: transparent;
    pointer-events: auto;
  }

  /* Mobile-specific fixes */
  @media (max-width: 768px) {
    .spline-container {
      -webkit-touch-callout: none !important;
      -webkit-user-select: none !important;
      user-select: none !important;
    }
  }
</style>

<!-- Hover text script using spline-container -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const span = document.getElementById('typeSpan');
    if (!span) return;

    const defaultText = span.textContent;
    const containers = document.querySelectorAll('.spline-container');

    containers.forEach(el => {
        const value = el.getAttribute('data-type');
        if (value) {
            el.addEventListener('mouseenter', () => {
                span.textContent = value;
            });
            el.addEventListener('mouseleave', () => {
                span.textContent = defaultText;
            });
        }
    });

    console.log('âœ… Hover text enabled for', containers.length, 'spline containers');
});
</script>
