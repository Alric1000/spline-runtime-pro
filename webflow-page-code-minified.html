ortantScene()){console.warn(`Max scenes (${maxActiveScenes}) active`);return}}try{console.log(`Loading: ${scenePath}`);const{Application}=await window.splineRuntime;const app=new Application(canvas,{wasmPath:`${CLOUDFLARE_URL}/`,pixelRatio:window.devicePixelRatio||1,antialias:true});await app.load(`${CLOUDFLARE_URL}/scenes/${scenePath}/scene.splinecode`);setTimeout(()=>applyPixelRatioFix(app,canvas),100);setTimeout(()=>applyPixelRatioFix(app,canvas),500);setTimeout(()=>applyPixelRatioFix(app,canvas),1000);activeScenes.set(canvasId,app);loadedScenes.add(canvasId);currentActiveCount++;console.log(`Loaded: ${scenePath}`)}catch(error){console.error(`Failed: ${scenePath}`,error)}}function setupSmartLoading(canvasId,scenePath){const canvas=document.getElementById(canvasId);if(!canvas)return;const observer=new IntersectionObserver((entries)=>{if(entries[0].isIntersecting){if(!loadedScenes.has(canvasId)){loadSplineScene(canvasId,scenePath)}else{resumeScene(canvasId);currentActiveCount++}}else{if(activeScenes.has(canvasId)){pauseScene(canvasId);currentActiveCount--}}},{rootMargin:'100px',threshold:0.1});observer.observe(canvas)}document.querySelectorAll('[data-spline-scene]').forEach(canvas=>{const scenePath=canvas.getAttribute('data-spline-scene');setupSmartLoading(canvas.id,scenePath)});const sceneCount=document.querySelectorAll('[data-spline-scene]').length;console.log(`Found ${sceneCount} Spline scenes`);window.splineControls={pauseAll:()=>{activeScenes.forEach((app,canvasId)=>pauseScene(canvasId));currentActiveCount=0},resumeAll:()=>{activeScenes.forEach((app,canvasId)=>resumeScene(canvasId));currentActiveCount=activeScenes.size},getActiveCount:()=>currentActiveCount,checkPixelRatios:()=>{activeScenes.forEach((app,canvasId)=>{const canvas=document.getElementById(canvasId);const renderer=app._scene?._renderer;console.log(`${canvasId}:`,{devicePixelRatio:window.devicePixelRatio,rendererPixelRatio:renderer?.getPixelRatio?renderer.getPixelRatio():'unknown',canvasWidth:canva
