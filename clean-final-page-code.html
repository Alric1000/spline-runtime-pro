<!-- CLEAN PAGE CODE WITH TEXT SELECTION DISABLE AND HOVER EFFECTS -->

<style>
  /* Disable text selection for Spline scenes */
  .spline-container,
  .spline-container *,
  .type-trigger,
  .type-trigger *,
  spline-viewer {
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    -webkit-touch-callout: none;
    -webkit-tap-highlight-color: transparent;
    pointer-events: auto;
  }

  /* Mobile-specific fixes */
  @media (max-width: 768px) {
    .spline-container,
    .type-trigger {
      -webkit-touch-callout: none !important;
      -webkit-user-select: none !important;
      user-select: none !important;
    }
  }
</style>

<!-- Hover text script ONLY (no canvas conversion needed!) -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Hover text functionality
    const span = document.getElementById('typeSpan');
    if (!span) return;

    const defaultText = span.textContent;
    const triggers = document.querySelectorAll('.type-trigger');

    triggers.forEach(el => {
        const value = el.getAttribute('data-type');
        if (value) {
            el.addEventListener('mouseenter', () => {
                span.textContent = value;
            });
            el.addEventListener('mouseleave', () => {
                span.textContent = defaultText;
            });
        }
    });

    console.log('âœ… Hover text enabled for', triggers.length, 'elements');
});
</script>
